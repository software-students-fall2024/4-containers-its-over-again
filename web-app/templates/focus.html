<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script>
      let interval = null;

      function updateTimer(startTime) {
        interval = setInterval(() => {
          const elapsed = Math.floor((new Date().getTime() - startTime) / 1000);
          document.getElementById("timer").innerText = `Elapsed Time: ${elapsed}s`;
        }, 1000);
      }

      async function handleAction(action) {
        const response = await fetch(`/${action}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        });

        if (response.ok) {
          const result = await response.json();
          if (action === "start") {
            const startTime = new Date().getTime();
            updateTimer(startTime);
            document.getElementById("status").innerText = "Tracking Started!";
          } else if (action === "stop") {
            clearInterval(interval);
            interval = null;
            document.getElementById("status").innerText = "Tracking Stopped!";
          }
        } else {
          document.getElementById("status").innerText = "An error occurred. Please try again.";
        }
      }
    </script>
  </head>
  <body>
    <div class="container center">
      <img src="{{ url_for('static', filename='itsOverlogo.png') }}" alt="Logo" />
      <h1>Control Camera Tracking</h1>
      <div id="timer">Elapsed Time: 0s</div>
      <div id="status">Status: Waiting for action...</div>
      <div>
        <button onclick="handleAction('start')" class="start-button">Start</button>
        <button onclick="handleAction('stop')" class="stop-button">Stop</button>
      </div>
    </div>
  </body>
</html>
